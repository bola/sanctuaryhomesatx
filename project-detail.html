<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sanctuaryhomesatx.com/project-detail.html">
    <meta property="og:title" content="Project Details | Sanctuary Custom Homes">

    <meta property="og:image" content="https://sanctuaryhomesatx.com/Projects/05-superview-drive/superview-drive-01.jpg">
    <meta property="og:site_name" content="Sanctuary Custom Homes">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Project Details | Sanctuary Custom Homes">
    <meta name="twitter:description" content="View detailed photos and information about this Sanctuary Custom Homes project.">
    <meta name="twitter:image" content="https://sanctuaryhomesatx.com/Projects/05-superview-drive/superview-drive-01.jpg">

    <title>Project Details | Sanctuary Custom Homes</title>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/clean-design.css">

    <style>
        .project-hero {
            padding-top: calc(var(--header-height) + var(--space-2xl));
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 4/3;
            background: var(--light-gray);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .detail-row {
            display: flex;
            padding: var(--space-md);
            border-bottom: 1px solid var(--light-gray);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--copper);
            min-width: 150px;
        }

        .detail-value {
            color: var(--dark-gray);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close,
        .lightbox-prev,
        .lightbox-next {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: none;
            font-size: 3rem;
            cursor: pointer;
            padding: 1rem;
            transition: background 0.2s;
            z-index: 10001;
        }

        .lightbox-close:hover,
        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-close {
            top: 20px;
            right: 20px;
            border-radius: 4px;
        }

        .lightbox-prev {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px;
        }

        .lightbox-next {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px;
        }

        .project-card {
            background: var(--white);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .project-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .project-card-body {
            padding: var(--space-md);
        }

        .project-card-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .project-card-location {
            color: var(--gray);
            font-size: 15px;
        }
    </style>
</head>
<body>

    <!-- HEADER PLACEHOLDER -->
    <div id="header-placeholder"></div>

    <!-- PROJECT HEADER -->
    <section class="section bg-light">
        <div class="container text-center">
            <div id="projectHeader">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- PROJECT GALLERY -->
    <section class="section-lg bg-white">
        <div class="container">
            <div id="projectGallery" class="grid grid-3">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- PROJECT DETAILS -->
    <section class="section bg-light">
        <div class="container container-narrow">
            <h2 class="text-center mb-xl">Project Details</h2>
            <div id="projectDetails" style="background: var(--white); border-radius: 4px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08);">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- CREDITS -->
    <section class="section bg-white">
        <div class="container container-narrow">
            <h2 class="text-center mb-xl">Project Credits</h2>
            <div id="projectCredits" style="background: var(--off-white); padding: var(--space-xl); border-radius: 4px;">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- MORE PROJECTS -->
    <section class="section-lg bg-light">
        <div class="container">
            <h2 class="text-center mb-xl">More Projects</h2>
            <div id="relatedProjects" class="grid grid-3">
                <!-- Dynamically populated by JavaScript -->
            </div>
            <div class="text-center mt-xl">
                <a href="projects.html" class="btn btn-primary">View All Projects</a>
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="section-lg bg-white text-center">
        <div class="container container-narrow">
            <h2 class="mb-md">Ready to Start Your Project?</h2>
            <p class="mb-xl" style="font-size: 18px; line-height: 1.7; color: var(--gray);">Let's discuss your custom home vision and bring it to life with the same precision and care.</p>
            <a href="contact.html" class="btn btn-primary btn-lg">Request a Consultation</a>
        </div>
    </section>

    <!-- LIGHTBOX MODAL -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">&times;</button>
        <button class="lightbox-prev" id="lightboxPrev" aria-label="Previous image">‹</button>
        <button class="lightbox-next" id="lightboxNext" aria-label="Next image">›</button>
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
    </div>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- Component Loader -->
    <script src="js/components.js"></script>
    <!-- Project Detail Data & Functionality -->
    <script src="js/project-detail.js"></script>

</body>
</html>
